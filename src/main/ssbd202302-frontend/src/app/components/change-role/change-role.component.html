<app-spinner [loading]="loading"></app-spinner>
<div mat-dialog-title>
  <h1 class="dialog-title">Change Role</h1>
</div>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <h4 *ngIf="getAccount().roles.length <= 1">Current role: {{getAccountRoles()}}</h4>
  <h4 *ngIf="getAccount().roles.length > 1">Current roles: {{getAccountRoles()}}</h4>
  <mat-form-field>
    <mat-label>Select Role</mat-label>
    <mat-select [(ngModel)]="chosenRole">
      <mat-option *ngFor="let role of getPossibleChangeRoles()" [value]="role">{{role}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancelClick()">
    {{ "dialog.confirmation.close" | translate }}
  </button>
  <button mat-raised-button (click)="confirmChange(chosenRole)" color="primary">
    {{ "dialog.confirmation.action" | translate }}
  </button>
</div>
