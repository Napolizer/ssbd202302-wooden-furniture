<div mat-dialog-title>
  <h1 class="dialog-title">{{ "dialog.confirmation.title" | translate }}</h1>
</div>
<mat-divider></mat-divider>
<div mat-dialog-content>{{ getMessage() }}</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancelClick()">
    {{ "dialog.confirmation.close" | translate }}
  </button>
  <button mat-raised-button (click)="onActionClick()" color="{{ getColor() }}">
    {{ "dialog.confirmation.action" | translate }}
  </button>
</div>
