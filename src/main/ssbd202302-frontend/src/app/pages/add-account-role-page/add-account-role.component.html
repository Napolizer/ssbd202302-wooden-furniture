<app-spinner [loading]="loading"></app-spinner>
<div class="container">
  <div class="panel" [@loadedUnloadedList]="{value: getListAnimationState()}">
    <mat-action-list *ngIf="!loading" class="list-container" #accounts>
      <mat-list-item *ngFor="let group of roles" (click)="addAccountGroupToAccount(group)">
        <div mat-line>{{group}}</div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-action-list>
  </div>
</div>
