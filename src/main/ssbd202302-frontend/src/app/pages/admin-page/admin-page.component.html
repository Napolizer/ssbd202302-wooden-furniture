<app-spinner [loading]="loading"></app-spinner>
<div>
  <br>
  <div class="container top-container">
    <div class="container">
      <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
        <div class="blocks" [@loadedUnloadedList]="{value: getListAnimationState()}">
          <button button="submit" mat-raised-button color="primary">
            <mat-icon>add</mat-icon> Create Account
          </button>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content" [@loadedUnloadedList]="{value: getListAnimationState()}">
        <mat-card class="card" >
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Accounts</h3>
          </mat-card-title>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSource" *ngIf="shouldDisplayTable()">
                <ng-container matColumnDef="login">
                  <mat-header-cell *matHeaderCellDef>Login</mat-header-cell>
                  <mat-cell *matCellDef="let account"> {{account.login}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                  <mat-cell *matCellDef="let account">{{account.email}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="firstName">
                  <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
                  <mat-cell *matCellDef="let account">{{account.firstName}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="lastName">
                  <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
                  <mat-cell *matCellDef="let account">{{account.lastName}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="roles">
                  <mat-header-cell *matHeaderCellDef>Roles</mat-header-cell>
                  <mat-cell *matCellDef="let account">{{getRoles(account)}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="state">
                  <mat-header-cell *matHeaderCellDef>State</mat-header-cell>
                  <mat-cell *matCellDef="let account">{{account.accountState}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="show">
                  <mat-header-cell *matHeaderCellDef>Show Account</mat-header-cell>
                  <mat-cell *matCellDef="let account">
                    <mat-icon class="show" (click)="redirectToAccountPage(account.id)">remove_red_eye</mat-icon>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="delete">
                  <mat-header-cell *matHeaderCellDef>Perform Action</mat-header-cell>
                  <mat-cell *matCellDef="let account">
                    <app-admin-actions-menu [account]="account"></app-admin-actions-menu>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple></mat-row>
              </mat-table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
