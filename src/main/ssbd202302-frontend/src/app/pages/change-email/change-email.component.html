<div class="container">
  <div class="panel" [@loadedUnloadedForm]="{ value: getFormAnimationState() }">
    <form class="form-container" [formGroup]="changeEmailForm">
      <p class="form-title">{{ "change.email.button" | translate }}</p>
      <div class="form">
        <app-spinner [loading]="loading"></app-spinner>
        <div class="email-container">
          <mat-form-field appearance="fill" class="input">
            <mat-label>{{ "change.email.current" | translate }}</mat-label>
            <input
              matInput
              #currentEmail
              type="text"
              formControlName="currentEmail"
              maxlength="32"
              placeholder="jdoe@example.com"
              required
            />
          </mat-form-field>
        </div>
        <div class="email-container">
          <mat-form-field
            hintLabel="{{ 'register.hint.max.32' | translate }}"
            appearance="fill"
            class="input"
          >
            <mat-label>{{ "change.email.new" | translate }}</mat-label>
            <input
              matInput
              #newEmail
              type="text"
              formControlName="newEmail"
              maxlength="32"
              placeholder="jdoe@example.com"
              required
            />
            <mat-error
              *ngIf="changeEmailForm.get('newEmail')?.hasError('required')"
              >{{ "register.validity.required" | translate }}</mat-error
            >
            <mat-error
              *ngIf="changeEmailForm.get('newEmail')?.hasError('email')"
              >{{ "register.validity.format" | translate }}</mat-error
            >
            <mat-hint align="end">{{ newEmail.value.length }}/32</mat-hint>
          </mat-form-field>
        </div>
        <div class="button-container">
          <button mat-button type="submit" (click)="onBackClicked()">
            {{ "change.email.back" | translate }}
          </button>
          <button mat-button type="submit" (click)="onEmailChangeClicked()">
            {{ "change.email.confirm" | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
